name: CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        compiler: [gcc, clang]
        exclude:
          - os: macos-latest
            compiler: gcc

    env:
      CC: ${{ matrix.compiler }}

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure --enable-warnings
    - name: make
      run: make -j$(nproc)
    - name: make install
      run: sudo make install
