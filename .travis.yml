matrix:
  include:
  - name: "amd64 - Focal - gcc"
    os: linux
    dist: focal
    compiler: gcc
    arch: amd64
  - name: "amd64 - Focal - gcc (coverity)"
    os: linux
    dist: focal
    compiler: gcc
    arch: amd64
    addons:
      coverity_scan:
        project:
          name: "ircd-hybrid/ircd-hybrid"
          description: "A lightweight, high-performance internet relay chat daemon."
        notification_email: bugs@ircd-hybrid.org
        build_command_prepend: ./configure
        build_command: make
        branch_pattern: coverity_scan

script:
 - ./configure
 - make
 - sudo make install

notifications:
 email:
  - bugs@ircd-hybrid.org
 irc:
  channels:
    - "irc.ircd-hybrid.org#ircd-coders"
  on_success: always
  on_failure: always
  skip_join: true
