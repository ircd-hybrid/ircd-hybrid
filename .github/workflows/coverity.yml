name: coverity
on:
  schedule:
    - cron: "3 9 * * *"

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v2
    - name: Download coverity scan build tool
      run: |
        wget -q https://scan.coverity.com/download/cxx/linux64 --post-data "token=$TOKEN&project=ircd-hybrid%2Fircd-hybrid" -O cov-analysis-linux64.tar.gz
        mkdir cov-analysis-linux64
        tar xzf cov-analysis-linux64.tar.gz --strip 1 -C cov-analysis-linux64
      env:
        TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}

    - name: configure
      run: ./configure

    - name: Build with cov-build
      run: |
        export PATH=`pwd`/cov-analysis-linux64/bin:$PATH
        cov-build --dir cov-int make

    - name: Submit result to coverity scan
      run: |
        tar czvf ircd-hybrid.tgz cov-int
        curl \
          --form project=ircd-hybrid/ircd-hybrid \
          --form token=$TOKEN \
          --form email=bugs@ircd-hybrid.org \
          --form file=@ircd-hybrid.tgz \
          --form version=8.2.x \
          --form description="A lightweight, high-performance internet relay chat daemon." \
            https://scan.coverity.com/builds?project=ircd-hybrid%2Fircd-hybrid
        env:
          TOKEN: ${{ secrets.COVERITY_SCAN_TOKEN }}
